<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"><link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Enter the Rickiverse</title>
</head>
<body>
    <header>
            <img src="https://pluspng.com/img-png/rick-and-morty-png-rick-and-morty-logo-and-image-png-1041.png"
                alt="Rick and Morty through the portal"
                id="Portal Rick and Morty"
                width="1041"
                height="389"
            >
    </header>
    
    <!-- Background section -->

    <div> 
        <div id="explanation">
            <h2>Wubba Lubba Dub Dub it's time to Pick-A-Rick</h2>
            <p>Choose a Rick using the dropdown menu or from the grid below and don't forget like your favorites!</p>
            <form>
                <label>Search Ricks</label>
                 <select>
                    <option value="click-here">Click here!</option>
                 </select>
                 
           </form>
        </div> 
     
    <!-- Image section --> 
    <div class="row">
        <div class="column left">
            <div>
                <h3>Name</h3>
            </div>
            <div>
                <h3>Status</h3>
            </div>
            <div>
                <h3>Location</h3>
            </div>
        </div>
        <div class="column middle">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8Gwj8FswCEddpx-dprUrrsOAjhFnd9UKIBA&usqp=CAU"
                alt="Crazy Rick picture"
                id="rick-image"
            >
        </div>
        <div class="column right">
            <div>
                <h3>Species</h3>
            </div>
            <div>
                <h3>Origin</h3>
            </div>
            <div>
                <h3>Number of likes</h3>
            </div>
        </div>
    </div>
    
            

        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Click to Like this Rick</button>
        <span class="emoji">&#x1F44D;</span>
    </div>

    <!-- Image cards section -->
    <div class="grid-container" id="half">
    
        <!--Individual Image cards  -->
       
</body>
</html>
