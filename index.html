<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index2.js"></script>
    <link rel="stylesheet" href="style.css"><link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Enter the Rickiverse</title>
</head>
<body>
    <header>
            <img src="https://pluspng.com/img-png/rick-and-morty-png-rick-and-morty-logo-and-image-png-1041.png"
                alt="Rick and Morty through the portal"
                id="Portal Rick and Morty"
                width="1041"
                height="389"
            >
    </header>
    
    <!-- Background section -->

    <div> 
        <div id="explanation">
            <h2>Wubba Lubba Dub Dub! Pick-A-Rick</h2>
            <p>Pick a Rick using the dropdown menu or by clicking on any Rick below. <br /> See their stats on the left then click on like if you like what you see!</p>
            <form>
                <label>Search Ricks</label>
                 <select>
                    <option value="click-here">Click here!</option>
                 </select>
                 
           </form>
        </div> 
     
    <!-- Image section --> 
        <div class="row">
            <div class="column left">
                <p><strong>Name: </strong></p>
                <h3></h3>
                <p><strong>Status: </strong></p>
                <h3></h3>
                <p><strong>Location: </strong></p>
                <h3></h3>
            </div>
            <div class="column middle">
                <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8Gwj8FswCEddpx-dprUrrsOAjhFnd9UKIBA&usqp=CAU"
                alt="Crazy Rick picture"
                id="rick-image"
                >
            </div>
            <div class="column right">
                <p><strong>Species: </strong></p>
                <h3></h3>
                <p><strong>Origin: </strong></p>
                <h3></h3>
                <p><strong>Number of Likes:</strong></p>
                <h3></h3>
            </div>
            

        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Like</button>
    </div>

    <!-- Image cards section -->
    <div class="grid-container" id="half">
       
    </div>
    
</body>
</html>
